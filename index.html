<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/icon-logo.svg">
</head>

<body>
    <section class="container">
        <div class="result_field">
            <div class="result_images">
                <span class="user_result">
                    <img src="images/rock.png" alt="rock-img" width="100px" />
                </span>
                <span class="pc_result">
                    <img src="images/rock.png" alt="rock-img" width="100px" />
                </span>
            </div>
            <div class="result">Let's Play !</div>
        </div>
        <div class="option_images">
            <span class="option_image">
                <img src="images/rock.png" alt="rock-img" width="50px" />
                <p class="option_text">Rock</p>
            </span>
            <span class="option_image">
                <img src="images/paper.png" alt="paper-img" width="50px" />
                <p class="option_text">Paper</p>
            </span>
            <span class="option_image">
                <img src="images/scissors.png" alt="scissors-img" width="50px" />
                <p class="option_text">Scissors</p>
            </span>
        </div>
    </section>
    <script src="app.js"></script>
</body>

</html>
